---
- name: Add Kibana GPG key (CentOS)
  rpm_key:
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present
  when: ansible_distribution == "CentOS"
  become: true

- name: Add Kibana repository (CentOS)
  yum_repository:
    name: kibana
    description: Kibana repository
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
  when: ansible_distribution == "CentOS"
  become: true

- name: Install Kibana (CentOS)
  yum:
    name: kibana
    state: present
  when: ansible_distribution == "CentOS"
  become: true

- name: Add Kibana APT key (Ubuntu)
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present
  when: ansible_distribution == "Ubuntu"
  become: true

- name: Add Kibana repository (Ubuntu)
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/7.x/apt stable main
    state: present
    update_cache: yes
  when: ansible_distribution == "Ubuntu"
  become: true

- name: Install Kibana (Ubuntu)
  apt:
    name: kibana
    state: present
  when: ansible_distribution == "Ubuntu"
  become: true
